name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_PATH: ~/apps/api-Hetasinglar

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Environment File (backend)
        shell: bash
        run: |
          echo "Creating backend/api-Hetasinglar/.env with production secrets..."
          mkdir -p backend/api-Hetasinglar
          cat > backend/api-Hetasinglar/.env << EOF
          # Database Configuration
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          
          # Authentication
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          
          # Server Configuration
          PORT=5000
          NODE_ENV=production
          
          # Frontend Configuration
          FRONTEND_URL=https://hetasinglar.vercel.app
          
          # CORS Configuration
          ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
          EOF

      - name: Pack Backend (tar)
        shell: bash
        run: |
          tar -czf backend.tgz backend/api-Hetasinglar

      - name: Copy Backend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "backend.tgz"
          target: ${{ env.PROJECT_PATH }}
          overwrite: true
          rm: true

      - name: Deploy Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd ${{ env.PROJECT_PATH }}
            echo "Remote PWD: $(pwd)"
            echo "Extracting backend.tgz..."
            mkdir -p backend
            tar -xzf backend.tgz
            echo "Listing files in backend/api-Hetasinglar:"
            ls -la backend/api-Hetasinglar
            if command -v node >/dev/null 2>&1; then node -v; fi
            if command -v npm >/dev/null 2>&1; then npm -v; fi
            chmod +x backend/api-Hetasinglar/deploy.sh
            backend/api-Hetasinglar/deploy.sh

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "Deployment completed successfully."
          else
            echo "Deployment failed. Check the logs above."
            exit 1
          fi
