<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hetasinglar Backend Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background: #000;
            padding: 8px 15px;
            color: #00ff00;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        .header h1 {
            font-size: 14px;
            font-weight: normal;
            margin: 0;
        }
        
        .header .info {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .controls {
            background: #000;
            padding: 8px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            font-size: 12px;
        }
        
        .btn {
            background: transparent;
            color: #00ff00;
            border: 1px solid #333;
            padding: 4px 8px;
            border-radius: 0;
            cursor: pointer;
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }
        
        .btn:hover {
            background: #111;
            color: #fff;
        }
        
        .btn.secondary {
            color: #888;
        }
        
        .filter-input {
            background: #000;
            border: 1px solid #333;
            color: #00ff00;
            padding: 4px 8px;
            border-radius: 0;
            font-size: 11px;
            font-family: 'Courier New', monospace;
            min-width: 150px;
        }
        
        .filter-input::placeholder {
            color: #666;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: auto;
            font-size: 11px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 0;
            background: #00ff00;
        }
        
        .status-dot.disconnected {
            background: #ff0000;
        }
        
        .logs-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .logs {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #000;
            font-size: 11px;
            line-height: 1.2;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 11px;
            color: #00ff00;
        }
        
        .log-entry.error {
            color: #ff0000;
        }
        
        .log-entry.warn {
            color: #ffff00;
        }
        
        .log-entry.email {
            color: #00ffff;
        }
        
        .log-entry.success {
            color: #00ff00;
        }
        
        .timestamp {
            color: #666;
            font-size: 10px;
            margin-right: 8px;
        }
        
        .loading {
            color: #666;
            padding: 10px;
        }
        
        .no-logs {
            color: #666;
            padding: 10px;
        }
        
        .stats {
            background: #000;
            padding: 5px 15px;
            border-top: 1px solid #333;
            font-size: 10px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Courier New', monospace;
        }
        
        /* Login Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        
        .login-box {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            width: 300px;
            font-family: 'Courier New', monospace;
        }
        
        .login-header {
            color: #00ff00;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .password-input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #00ff00;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #00ff00;
        }
        
        .login-btn {
            background: transparent;
            color: #00ff00;
            border: 1px solid #333;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background: #111;
            color: #fff;
        }
        
        .login-error {
            color: #ff0000;
            font-size: 11px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-input {
                min-width: auto;
            }
            
            .status {
                margin-left: 0;
                justify-content: center;
            }
            
            .login-box {
                width: 90%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <div class="login-header">root@hetasinglar:~# sudo -u logs</div>
            <form onsubmit="checkPassword(event)">
                <input type="password" id="passwordInput" placeholder="Password:" class="password-input" autofocus>
                <button type="submit" class="login-btn">enter</button>
            </form>
            <div id="loginError" class="login-error"></div>
        </div>
    </div>

    <!-- Main App (hidden initially) -->
    <div id="mainApp" style="display: none; height: 100vh; display: flex; flex-direction: column;">
        <div class="header">
            <h1>root@hetasinglar:~# tail -f /var/log/backend.log</h1>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshLogs()">refresh</button>
            <button class="btn secondary" onclick="clearLogs()">clear</button>
            <button class="btn" onclick="toggleAutoRefresh()" id="autoRefreshBtn">pause</button>
            <input type="text" class="filter-input" id="filterInput" placeholder="grep..." onkeyup="filterLogs()">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">[live]</span>
            </div>
        </div>
    
    <div class="logs-container">
        <div class="logs" id="logsContainer">
            <div class="loading">Loading logs...</div>
        </div>
    </div>
    
        <div class="stats">
            <span><span id="totalEntries">0</span> entries</span>
            <span>Updated: <span id="lastUpdated">Never</span></span>
        </div>
    </div>

    <script>
        let logs = [];
        let filteredLogs = [];
        let autoRefresh = true;
        let refreshInterval;
        
        // Log type detection patterns
        const logPatterns = {
            email: /üìß|email|notification|smtp/i,
            error: /error|failed|‚ùå|exception/i,
            warn: /warn|warning|‚ö†Ô∏è/i,
            success: /‚úÖ|success|completed|sent successfully/i,
            system: /üîç|üöÄ|üíæ|‚ö°|üîî|üóÑÔ∏è|auth|cache/i
        };
        
        function detectLogType(message) {
            for (const [type, pattern] of Object.entries(logPatterns)) {
                if (pattern.test(message)) {
                    return type;
                }
            }
            return 'info';
        }
        
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }
        
        function addLogEntry(message, timestamp = new Date()) {
            const logType = detectLogType(message);
            const entry = {
                message,
                timestamp,
                type: logType,
                id: Date.now() + Math.random()
            };
            
            logs.unshift(entry);
            
            // Keep only last 1000 entries
            if (logs.length > 1000) {
                logs = logs.slice(0, 1000);
            }
            
            filterLogs();
            updateStats();
        }
        
        function renderLogs() {
            const container = document.getElementById('logsContainer');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '<div class="no-logs">No logs to display</div>';
                return;
            }
            
            const html = filteredLogs.map(log => `
                <div class="log-entry ${log.type}">
                    <span class="timestamp">${formatTimestamp(log.timestamp)}</span>
                    ${log.message}
                </div>
            `).join('');
            
            container.innerHTML = html;
            
            // Auto-scroll to top for newest logs
            container.scrollTop = 0;
        }
        
        function filterLogs() {
            const filterText = document.getElementById('filterInput').value.toLowerCase();
            
            if (!filterText) {
                filteredLogs = logs;
            } else {
                filteredLogs = logs.filter(log => 
                    log.message.toLowerCase().includes(filterText)
                );
            }
            
            renderLogs();
        }
        
        async function fetchLogs() {
            try {
                const params = new URLSearchParams({
                    lines: '100',  // Fetch more logs
                });
                
                const token = sessionStorage.getItem('logsAuth');
                const response = await fetch('/api/logs?' + params, {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.status === 401) {
                    // Token expired or invalid, redirect to login
                    sessionStorage.removeItem('logsAuth');
                    document.getElementById('loginForm').style.display = 'flex';
                    document.getElementById('mainApp').style.display = 'none';
                    return;
                }
                
                const data = await response.json();
                
                if (data.logs && Array.isArray(data.logs)) {
                    // Clear logs and add fresh ones (to avoid duplicates)
                    logs = [];
                    data.logs.forEach(logLine => {
                        if (logLine.trim()) {
                            addLogEntry(logLine, new Date());
                        }
                    });
                }
                
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Failed to fetch logs:', error);
                updateConnectionStatus(false);
                addLogEntry(`‚ùå Failed to fetch logs: ${error.message}`, new Date());
            }
        }
        
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.remove('disconnected');
                text.textContent = '[live]';
            } else {
                dot.classList.add('disconnected');
                text.textContent = '[offline]';
            }
        }
        
        function updateStats() {
            document.getElementById('totalEntries').textContent = logs.length;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }
        
        function refreshLogs() {
            fetchLogs();
        }
        
        function clearLogs() {
            logs = [];
            filteredLogs = [];
            renderLogs();
            updateStats();
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefresh) {
                btn.textContent = 'pause';
                startAutoRefresh();
            } else {
                btn.textContent = 'resume';
                stopAutoRefresh();
            }
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(fetchLogs, 3000); // Refresh every 3 seconds
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        


        // Server-side authentication
        async function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch('/api/auth-logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store auth token
                    sessionStorage.setItem('logsAuth', result.token);
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'flex';
                    initializeLogs();
                } else {
                    errorDiv.textContent = 'Access denied. Invalid password.';
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            } catch (error) {
                errorDiv.textContent = 'Authentication error. Try again.';
                console.error('Auth error:', error);
            }
        }
        
        function initializeLogs() {
            addLogEntry('# tail -f backend logs started', new Date());
            fetchLogs();
            startAutoRefresh();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already authenticated
            const token = sessionStorage.getItem('logsAuth');
            if (token) {
                // Try to access logs directly
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                initializeLogs();
            } else {
                // Show login form
                document.getElementById('loginForm').style.display = 'flex';
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
